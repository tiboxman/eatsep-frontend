<router-outlet></router-outlet>
<div ngClass="footer">
  footer
</div>
<div ngClass="navbar" (click)="scrollTop($event)">
  <nav mat-tab-nav-bar >
    <a mat-tab-link *ngFor="let link of pages" [routerLink]="link.link" fxLayout="column" fxFlex=33.33
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    <mat-icon>{{link.icon}}</mat-icon>
    <span ngClass="tab-label">{{link.tilte}}</span>
    </a>
  </nav>
</div>
