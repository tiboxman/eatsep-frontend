<p ngClass="title2">Cr√©er un plat</p>
<label for="dish" ngClass="camera-card">
<div ngClass="camera-card">
  <img ngClass="icon-camera" src="../assets/photo_camera.png"/>
</div>
</label>

<input id="dish" class="input-file" name="dish" type="file" (change)="changeImage($event)">

<div ngClass="dispatcher-around container-cat">
  <div ngClass="categorie" *ngFor="let cat of categories" (click)="this.toggleIcon(cat)">
    <img *ngIf="cat.isActive" ngClass="icon-cat" src="{{cat.srcUrlTrue}}">
    <img *ngIf="!cat.isActive" ngClass="icon-cat" src="{{cat.srcUrlFalse}}">
    <span ngClass="label-cat" >{{cat.label}}</span>
  </div>

</div>
<mat-form-field appearance="outline" ngClass="ingredients">
  <mat-label>Titre</mat-label>
    <textarea matInput [(ngModel)]='newDish.title'></textarea>
</mat-form-field>

<mat-form-field appearance="outline" ngClass="input">
  <mat-label>prix</mat-label>
  <input matInput [(ngModel)]='newDish.prix'>
  <mat-icon matSuffix>euro_symbol</mat-icon>
</mat-form-field>

<mat-form-field appearance="outline" ngClass="ingredients">
  <mat-label>description</mat-label>
    <textarea matInput [(ngModel)]='newDish.description'></textarea>
</mat-form-field>
<button  mat-flat-button mat-dialog-close color="primary" ngClass="bt-enregistrer" (click)='saveDish()'>enregistrer</button>
<button  mat-raised-button mat-dialog-close color="" ngClass="bt-return">retour</button>
