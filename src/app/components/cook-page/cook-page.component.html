
<div ngClass="column profil-info">
  <div ngClass="icon-cook title3">
    <mat-icon>restaurant</mat-icon>
  </div>
  <div ngClass="title1 profile-name column">
    Nicolas Dupond
    <div ngClass="">
      <mat-icon>star</mat-icon>
      <mat-icon>star</mat-icon>
      <mat-icon>star</mat-icon>
      <mat-icon>star_border</mat-icon>
    </div>
  </div>
</div>

<div ngClass="container">
  <div ngClass="title2 labelOrder">Commandes :</div>
  <div ngClass="title3  dispatcher-left">
    <app-validate-reservation-card *ngFor="let item of reservations" [reservation]="item" (click)="validateReservation(item)"></app-validate-reservation-card>
  </div>
</div>
<div ngClass="container">
  <div ngClass="title2 labelOrder">Plats planifiés :</div>
  <div ngClass="title3  dispatcher-left">
    <app-dish-card *ngFor="let item of dishDates" [plat]="item.dish" (click)="PlanDishInfo(item)"></app-dish-card>
    <app-add-dish-card (click)="PlanDish()"></app-add-dish-card>
  </div>
</div>
<div ngClass="container">
  <div ngClass="title2 labelOrder">Plats créés :</div>
  <div ngClass="title3  dispatcher-left">
    <app-dish-card *ngFor="let item of plats" [plat]="item" (click)="createDishInfo(item)"></app-dish-card>
    <app-add-dish-card (click)="createDish()"></app-add-dish-card>
  </div>
</div>
