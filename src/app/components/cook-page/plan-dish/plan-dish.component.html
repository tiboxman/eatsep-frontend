<p ngClass="title2">Planifier un plat</p>

<div ngClass="column" ngClass="input-container">

<mat-form-field appearance="outline" ngClass="input">
  <mat-label >plat</mat-label>
  <mat-select>
    <mat-option *ngFor="let item of plats"  value="option">{{item.title}}</mat-option>
  </mat-select>
  <mat-icon matSuffix>restaurant</mat-icon>
</mat-form-field>

<mat-form-field appearance="outline" ngClass="input">
  <mat-label>lieux</mat-label>
  <mat-select>
    <mat-option value="option">NDC</mat-option>
    <mat-option value="option">NDL</mat-option>
  </mat-select>
  <mat-icon matSuffix>place</mat-icon>
</mat-form-field>
