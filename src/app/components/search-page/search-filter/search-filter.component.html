<div ngClass="dispatcher-around container-cat">
  <div ngClass="categorie" *ngFor="let cat of categories" (click)="this.toggleIcon(cat)">
    <img *ngIf="cat.isActive" ngClass="icon-cat" src="{{cat.srcUrlTrue}}">
    <img *ngIf="!cat.isActive" ngClass="icon-cat" src="{{cat.srcUrlFalse}}">
    <span ngClass="label-cat" >{{cat.label}}</span>
  </div>

</div>

<div ngClass="date-picker-container">
  <div ngClass="date-arrow" (click)="previousDate()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </div>
  <div ngClass="title2 date-label">{{getDate()}}</div>
  <div ngClass="date-arrow" (click)="nextDate()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </div>
</div>
